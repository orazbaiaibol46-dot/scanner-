services:
  - type: web
    name: serikbay
    plan: free
    env: python
    buildCommand: pip install -r backend/requirements.txt
    startCommand: uvicorn backend.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: API_ID
        sync: false
      - key: API_HASH
        sync: false
      - key: PYTHON_VERSION
        value: 3.10.0
